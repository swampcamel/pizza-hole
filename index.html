<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Google Fonts & Icons API -->

    <!-- Custom CSS -->

    <!-- jQuery 3.3.1 -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Custom Scripts -->
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza Hole</title>
  </head>
  <body>
      <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Logo</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Linke1</a></li>

      </div>

  </div>
    <ul class="sidenav" id="mobile-demo">
    <li><a href="#!">Linke1</a></li>
    <li><a href="#!">Linke1</a></li>
    <li><a href="#!">Linke1</a></li>
    <li><a href="#!">Linke1</a></li>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <nav class="flat">
            <div class="nav-wrapper">
              <div class="col s12">
                <ul id="pizza-nav" class="left">
                  <li class="active"><a href="#crust"><i class="material-icons right">navigate_next</i>Crust</a></li>
                  <li><a href="#size"><i class="material-icons right">navigate_next</i>Size</a></li>
                  <li><a href="#toppings"><i class="material-icons right">navigate_next</i>Toppings</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container main-cont">
      <div class="row">
        <div class="col s9">
          <form id="pizza-form">
            <div id="crust" class="row">
              <div class="col s4">
                <p>
                  <label>
                    <input name="crust-group" type="radio" value="Original" checked />
                    <span>Original</span>
                  </label>
                </p>
              </div>
              <div class="col s4">
                <p>
                  <label>
                    <input name="crust-group" type="radio" value="Thin" />
                    <span>Thin</span>
                  </label>
                </p>
              </div>
              <div class="col s4">
                <p>
                  <label>
                    <input name="crust-group" type="radio" value="Stuffed"/>
                    <span>Stuffed</span>
                  </label>
                </p>
              </div>
            </div>
            <div id="size" class="row">
              <div class="col s4">
                <p>
                  <label>
                    <input name="size-group" type="radio" value="Small" checked />
                    <span>Small</span>
                  </label>
                </p>
              </div>
              <div class="col s4">
                <p>
                  <label>
                    <input name="size-group" type="radio" value="Medium" />
                    <span>Medium</span>
                  </label>
                </p>
              </div>
              <div class="col s4">
                <p>
                  <label>
                    <input name="size-group" type="radio" value="Large" />
                    <span>Large</span>
                  </label>
                </p>
              </div>
            </div>
            <div id="toppings" class="row">
              <div class="col s4">
                <p>
                  <label>
                    <input name="toppings-group" type="checkbox" value="Pepperoni"/>
                    <span>Pepperoni</span>
                  </label>
                </p>
              </div>
              <div class="col s4">
                <p>
                  <label>
                    <input name="toppings-group" type="checkbox" value="Bacon"/>
                    <span>Bacon</span>
                  </label>
                </p>
              </div>
              <div class="col s4">
                <p>
                  <label>
                    <input name="toppings-group" type="checkbox" value="Pineapple"/>
                    <span>Pineapple</span>
                  </label>
                </p>
              </div>
            </div>
            <div class="row">
              <div id="submit-row">
                <button id="order" class="btn black waves-effect waves-green btn-large" type="submit">Button</button>
              </div>
            </div>
          </form>
        </div>
      <div class="col s3">
        <h5>Your Order:</h5>
        <div id="order">
          <p class="order-item"><strong>Size: </strong><span id="sizeOutput"></span></p>
          <p class="order-item"><strong>Crust: </strong><span id="crustOutput"></span></p>
          <p class="order-item"><strong>Toppings: </strong>
            <ul id="toppingsOutput">
            </ul>
          </p>
          <p class="total"><strong>Total: </strong><span id="totalOutput"></p>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
