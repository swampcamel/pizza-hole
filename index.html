<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Google Fonts & Icons API -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Black+Ops+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- jQuery 3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Custom Scripts -->
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza Hole</title>
  </head>
  <body>
      <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#crust" class="brand-logo">Logo</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Linke1</a></li>
          <li><a href="#">Linke2</a></li>
        </ul>
      </div>
    </nav>
  </div>
    <ul class="sidenav" id="test-sidenav">
    <li><a href="#!">Linke1</a></li>
    <li><a href="#!">Linke1</a></li>
    <li><a href="#!">Linke1</a></li>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <nav class="flat secondary">
            <div class="nav-wrapper secondary">
              <div class="col s12">
                <ul id="pizza-nav" class="left">
                  <li class="active"><a href="#crust"><i class="material-icons right">navigate_next</i>Crust</a></li>
                  <li><a href="#size"><i class="material-icons right">navigate_next</i>Size</a></li>
                  <li><a href="#toppings"><i class="material-icons right">navigate_next</i>Toppings</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container main-cont">
      <div class="row">
        <div class="col s9">
          <form id="pizza-form">
            <div id="crust" class="row section scrollspy">
              <div class="col s4 card-parent">
                <div class="card grey lighten-4">
                  <div class="card-content">
                <p>
                  <label>
                    <input name="crust-group" type="radio" value="Original" checked />
                    <span class="card-title">Original</span>
                  </label>
                </p>
              </div>
            </div>
          </div>
            <div class="col s4 card-parent">
              <div class="card grey lighten-4">
                <div class="card-content">
                  <p>
                    <label>
                      <input name="crust-group" type="radio" value="Thin" />
                      <span class="card-title">Thin</span>
                    </label>
                  </p>
              </div>
            </div>
          </div>
          <div class="col s4 card-parent">
            <div class="card grey lighten-4">
              <div class="card-content">
                <p>
                  <label>
                    <input name="crust-group" type="radio" value="Stuffed"/>
                    <span class="card-title">Stuffed</span>
                  </label>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div id="size" class="row section scrollspy">
          <div class="col s4 pizzacard-parent">
            <div class="card grey lighten-4 pizzacard">
              <div class="card-content">
                <p class="form-value">
                  <label>
                    <img id="small-pizza" class="form-image" src="img/pizza-icon.png" alt="medium size pizza">
                    <input name="size-group" type="radio" value="Small" checked />
                    <span class="card-title">Small</span>
                  </label>
                </p>
              </div>
            </div>
          </div>
          <div class="col s4 pizzacard-parent">
            <div class="card grey lighten-4 pizzacard">
              <div class="card-content">
                <p class="form-value">
                  <label>
                    <img class="form-image" id="med-pizza" src="img/pizza-icon.png" alt="medium size pizza">
                    <input name="size-group" type="radio" value="Medium" />
                    <span class="card-title">Medium</span>
                  </label>
                </p>
              </div>
            </div>
          </div>
          <div class="col s4 pizzacard-parent">
            <div class="card grey lighten-4 pizzacard">
              <div class="card-content">
                <p class="form-value">
                  <label>
                    <img src="img/pizza-icon.png" alt="medium size pizza">
                    <input name="size-group" type="radio" value="Large" />
                    <span class="card-title">Large</span>
                  </label>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div id="toppings" class="row section scrollspy">
          <div class="col s4 card-parent">
            <div class="card grey lighten-4">
              <div class="card-content">
                <p>
                  <label>
                    <input name="toppings-group" type="checkbox" value="Pepperoni"/>
                    <span class="card-title">Pepperoni</span>
                  </label>
                </p>
              </div>
            </div>
          </div>
          <div class="col s4 card-parent">
            <div class="card grey lighten-4">
              <div class="card-content">
                <p>
                  <label>
                    <input name="toppings-group" type="checkbox" value="Bacon"/>
                    <span class="card-title">Bacon</span>
                  </label>
                </p>
              </div>
            </div>
          </div>
          <div class="col s4 card-parent">
            <div class="card grey lighten-4">
              <div class="card-content">
                <p>
                  <label>
                    <input name="toppings-group" type="checkbox" value="Pineapple"/>
                    <span class="card-title">Pineapple</span>
                  </label>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="submit-row">
            <button id="order" class="btn black waves-effect waves-green btn-large" type="submit">Add to Cart</button>
          </div>
        </div>
      </form>
    </div>
      <div class="col s3">
        <div class="card grey lighten-4">
          <div class="card-content">
            <h5>Your Order:</h5>
            <div id="order">
              <p class="order-item"><strong>Size: </strong><span id="sizeOutput"></span></p>
              <p class="order-item"><strong>Crust: </strong><span id="crustOutput"></span></p>
              <p class="order-item"><strong>Toppings: </strong>
                <ul id="toppingsOutput">
                </ul>
              </p>
              <p class="total"><strong>Total: </strong><span id="totalOutput"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
